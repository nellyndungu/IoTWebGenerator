<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple tool to generate IoT dashboards and web apps.">
  <title>IoT Web Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>IoT Website Generator</h1>
  <p>Create ready-to-use .h files for ESP32/Arduino IoT projects</p>
</header>

<main>
  <!--Devices Section-->
  <section id="devices">
    <h2>Select Devices & Indicators</h2>
    <form id="deviceForm">

      <!-- Actuators -->
      <fieldset>
        <legend>Actuators</legend>
        <div class="device-block" data-device="led" data-options="text:Text Status,colorCircle:Color Circle,glow:Glow Effect"></div>
        <div class="device-block" data-device="relay" data-options="text:Text Status,switchSymbol:Switch Symbol,powerIcon:Power Icon"></div>
        <div class="device-block" data-device="motor" data-options="text:Text Status,rotation:Rotating Icon,speedBar:Speed Bar"></div>
        <div class="device-block" data-device="servo" data-options="angle:Angle Value,dial:Dial Indicator,needle:Needle Gauge"></div>
        <div class="device-block" data-device="buzzer" data-options="text:Text Status,wave:Wave Animation,soundIcon:Sound Icon"></div>
        <div class="device-block" data-device="fan" data-options="text:Text Status,spin:Spinning Icon,speedDial:Speed Dial"></div>
      </fieldset>

      <!-- Sensors -->
      <fieldset>
        <legend>Sensors</legend>
        <div class="device-block" data-device="tempSensor" data-options="numeric:Numeric Â°C,gauge:Gauge,thermometerIcon:Thermometer Icon"></div>
        <div class="device-block" data-device="humiditySensor" data-options="numeric:Numeric %,progress:Progress Bar,dropletIcon:Droplet Icon"></div>
        <div class="device-block" data-device="lightSensor" data-options="numeric:Numeric,bulb:Bulb Icon,brightnessBar:Brightness Bar"></div>
        <div class="device-block" data-device="motionSensor" data-options="text:Text Status,icon:Walking Icon,alertFlash:Alert Flash"></div>
        <div class="device-block" data-device="distanceSensor" data-options="numeric:Numeric cm,bar:Bar Indicator,radar:Radar Sweep"></div>
        <div class="device-block" data-device="gasSensor" data-options="numeric:Numeric PPM,alert:Alert Icon,colorScale:Color Scale"></div>
        <div class="device-block" data-device="soilSensor" data-options="numeric:Numeric %,drop:Water Drop Icon,soilBar:Soil Bar"></div>
        <div class="device-block" data-device="customSensor" data-options="numeric:Numeric,custom:Custom Visual,chart:Chart"></div>
      </fieldset>

      <!-- Controls -->
      <fieldset>
        <legend>Controls</legend>
        <label><input type="checkbox" name="device" value="toggleBtn"> Toggle Button</label>
        <label><input type="checkbox" name="device" value="momentaryBtn"> Momentary Button</label>
        <label><input type="checkbox" name="device" value="slider"> Slider</label>
        <label><input type="checkbox" name="device" value="switch"> Switch</label>
      </fieldset>

      <!-- Miscellaneous -->
      <fieldset>
        <legend>Miscellaneous</legend>
        <label><input type="checkbox" name="device" value="chart"> Chart / Graph</label>
        <label><input type="checkbox" name="device" value="camera"> Camera Stream</label>
        <label><input type="checkbox" name="device" value="dropdown"> Dropdown Menu</label>
        <label><input type="checkbox" name="device" value="textInput"> Text Input</label>
        <label><input type="checkbox" name="device" value="numberInput"> Numeric Input</label>
      </fieldset>

    </form>
  </section>

  <!-- Templates -->
  <section id="templates">
    <h2>Select Template</h2>
    <label><input type="radio" name="template" value="simple" checked> Simple List</label><br>
    <label><input type="radio" name="template" value="card"> Card Layout</label><br>
    <label><input type="radio" name="template" value="dashboard"> Dashboard Grid</label><br>
  </section>

  <!-- Page Settings -->
  <section id="pageSettings">
    <h2>Page Settings</h2>
    <label>
      Webpage Title:
      <input type="text" id="pageTitleInput" placeholder="e.g. My Smart Home">
    </label><br><br>
    <label>
      Page Heading:
      <input type="text" id="pageHeadingInput" placeholder="e.g. Smart Home Dashboard">
    </label>
  </section>

  <!-- Actions -->
  <section id="actions">
    <button id="generateBtn">Generate Code</button>
    <button id="downloadBtn" disabled>Download .h File</button>
  </section>

  <!-- Preview -->
  <section id="preview">
    <h2>Preview</h2>
    <iframe id="previewFrame"></iframe>
  </section>

  <!-- Summary -->
  <section id="summary">
    <h2>Summary</h2>
    <div id="summaryContent">
      <p>No code generated yet.</p>
    </div>
  </section>

</main>

<footer>
  <p>&copy; 2025 Nelly Ndung'u. All rights reserved.</p>
</footer>

<script src="main.js" defer></script>
</body>
</html>
